<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="" onsubmit="return ValidData(input, msg)">
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" name="name" id="name" onblur="ValidData(this, 'nameerror')" onkeydown="NameValid(this, 'nerror')">
                    <span id="nameerror"></span>
                    <span id="nerror"></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email" id="email" onblur="ValidData(this, 'emailerror')"
                    onkeydown="EmailValid(this, 'eerror')">
                    <span id="emailerror"></span>
                    <span id="eerror"></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="password" id="password" onblur="ValidData(this, 'pwderror')" onkeydown="PassValid(this, 'perror')">
                    <span id="pwderror"></span>
                    <span id="perror"></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="tel" name="mobile" id="mobile" onblur="ValidData(this, 'mobileerror')" onkeydown="MobileValid(this, 'merror')">
                    <span id="mobileerror"></span>
                    <span id="merror"></span>
                </td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </form>
    </table>

    <script>
        function ValidData(input, msg){
            if (input.value == "") {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Please Enter Name !";
                return false;
            }else {
                document.getElementById(msg).innerText = "";
                return true;
            }
        }

        function NameValid(input, msg){
            var name = /^[a-zA-Z]+$/
            if(name.test(input.value)){
                document.getElementById(msg).innerText = "";
                return true;
            }else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Please Enter only Characters !"
                return false;
            }
        }

        function EmailValid(input, msg){
            var email = /^([a-z0-9.-_])+@+([a-z0-9.-_]).([a-z]{3})/
            if(email.test(input.value)){
                document.getElementById(msg).innerText = "";
                return true;
            }else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Please Enter valid Email !"
                return false;
            }
        }

        function PassValid(input, msg){
            // var password = /^[a-zA-Z]+$/
            if(password.test(input.value)){
                document.getElementById(msg).innerText = "";
                return true;
            }else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Please Enter only Characters !"
                return false;
            }
        }

        function MobileValid(input, msg){
            // var mobile = /^[a-zA-Z]+$/
            if(mobile.test(input.value)){
                document.getElementById(msg).innerText = "";
                return true;
            }else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Please Enter only Characters !"
                return false;
            }
        }
    </script>
</body>
</html>
