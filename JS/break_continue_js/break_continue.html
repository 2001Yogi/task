<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 0; i <= 10; i++) {
            if(i == 7){
                break;
            }
            document.write(i + "<hr>")
        }

        for (let j =0; j <= 10; j++){
            document.write ("<br>"+"<br>")
            if(j == 7 || j == 9){
                continue;
            }
            document.write(j + "<hr>")
        }

    </script>
</body>
</html>
