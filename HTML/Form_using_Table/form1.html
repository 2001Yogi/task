<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USING HTML TABLE</title>
</head>
<body>
    <fieldset>
        <legend>Student Registration Form Using Table in HTML</legend>
        <table>
            <form action="">
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text" name="" id="" minlength="0" maxlength="50" required>(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text" name="" id="" minlength="0" maxlength="50" required>(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Email ID</label></td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td><label for="">Mobile Number</label></td>
                    <td><input type="tel" name="" id="" required min="0" max="10">(10 Digits Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="gender" id="male"><label for="male">Male</label>
                        <input type="radio" name="gender" id="female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth(DOB)</label></td>
                    <td>
                        <select name="" id="">
                        <option value="" selected disabled>Day:</option>
                        <option value="" >1</option>
                        <option value="" >2</option>
                        <option value="" >3</option>
                        <option value="" >4</option>
                        <option value="" >5</option>
                        <option value="" >6</option>
                        <option value="" >7</option>
                        <option value="" >8</option>
                        <option value="" >9</option>
                        <option value="" >10</option>
                        <option value="" >11</option>
                        <option value="" >12</option>
                        <option value="" >13</option>
                        <option value="" >14</option>
                        <option value="" >15</option>
                        <option value="" >16</option>
                        <option value="" >17</option>
                        <option value="" >18</option>
                        <option value="" >19</option>
                        <option value="" >20</option>
                        <option value="" >21</option>
                        <option value="" >22</option>
                        <option value="" >23</option>
                        <option value="" >24</option>
                        <option value="" >25</option>
                        <option value="" >26</option>
                        <option value="" >27</option>
                        <option value="" >28</option>
                        <option value="" >29</option>
                        <option value="" >30</option>
                        <option value="" >31</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected disabled>Month:</option>
                            <option value="" >Jan</option>
                            <option value="" >Feb</option>
                            <option value="" >Mar</option>
                            <option value="" >Apr</option>
                            <option value="" >May</option>
                            <option value="" >June</option>
                            <option value="" >July</option>
                            <option value="" >Aug</option>
                            <option value="" >Sep</option>
                            <option value="" >Oct</option>
                            <option value="" >Nov</option>
                            <option value="" >Dec</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected disabled>Year:</option>
                            <option value="" >1990</option>
                            <option value="" >1991</option>
                            <option value="" >1992</option>
                            <option value="" >1993</option>
                            <option value="" >1994</option>
                            <option value="" >1995</option>
                            <option value="" >1996</option>
                            <option value="" >1997</option>
                            <option value="" >1998</option>
                            <option value="" >1999</option>
                            <option value="" >2000</option>
                            <option value="" >2001</option>
                            <option value="" >2002</option>
                            <option value="" >2003</option>
                            <option value="" >2004</option>
                            <option value="" >2005</option>
                            <option value="" >2006</option>
                            <option value="" >2007</option>
                            <option value="" >2008</option>
                            <option value="" >2009</option>
                            <option value="" >2010</option>
                            <option value="" >2011</option>
                            <option value="" >2012</option>
                            <option value="" >2013</option>
                            <option value="" >2014</option>
                            <option value="" >2015</option>
                            <option value="" >2016</option>
                            <option value="" >2017</option>
                            <option value="" >2018</option>
                            <option value="" >2019</option>
                            <option value="" >2020</option>
                            <option value="" >2021</option>
                            <option value="" >2022</option>
                            <option value="" >2023</option>
                            <option value="" >2024</option>
                            <option value="" >2025</option>
                        </select>
                    </td>   
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="40" rows="10" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="">City</label></td>
                    <td><input type="text" maxlength="0" minlength="50" required>(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Pincode</label></td>
                    <td><input type="tel" name="" id="" min="0" max="6">(Max 6 Numbers Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><input type="text" minlength="0" maxlength="50">(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td><input type="text" value="India"></td>
                </tr>
                <tr>
                    <td><label for="">Hobbies</label></td>
                    <td><label for="drawing">Drawing</label><input type="checkbox">
                        <label for="singing">Singing</label><input type="checkbox">
                        <label for="dancing">Dancing</label><input type="checkbox">
                        <label for="sketching">Sketching</label><input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox"><label for="">Others</label><input type="text" name="" id="" placeholder="Ex:- Teaching" minlength="0" maxlength="50">
                    (Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Qualification<br><br><br><br></label></td>
                    <td><br><input type="checkbox"><label for="tenth">High School(10th)</label>
                        <br><input type="checkbox"><label for="twelve">Higher School(12th)</label>
                        <br><input type="checkbox"><label for="graduation">Graduation(Bachelors)</label>
                        <br><input type="checkbox"><label for="post_graduation">Post Graduation(Masters)</label>
                        <br><input type="checkbox"><label for="phd">Phd</label>
                    </td>
                </tr>
                <tr>
                    <td><label for=""></label>Courses <br>Applied For</label></td>
                    <td><br><input type="radio" name="course" id="bca"><label for="bca">BCA(Bachelor of Computer Applications)</label><br>
                        <input type="radio" name="course" id="bcom"><label for="bcom">B.Com(Bachelor of Commerce)</label><br>
                        <input type="radio" name="course" id="bsc"><label for="bsc">B.Sc(Bachelor of Science)</label><br>
                        <input type="radio" name="course" id="ba"><label for="ba">BA(Bachelor of Arts)</label><br>
                        <input type="radio" name="course" id="mca"><label for="mca">B.Com(Masters of Computer Applications)</label><br>
                        <input type="radio" name="course" id="mcom"><label for="mcom">M.Com(Masters of Commerce)</label><br>
                        <input type="radio" name="course" id="msc"><label for="msc">M.Sc(Masters of Science)</label><br>
                        <input type="radio" name="course" id="ma"><label for="ma">MA(Masters of Arts)</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br><br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>
</html>
