<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TAGS</title>
</head>
<body>
    <h4>ORDER LISTS</h4>
    <ol type="A">
        <li>Running</li>
        <li>Reading</li>
        <li>Swimming</li>
    </ol><br>
    <ol type="I">
        <li>Wake up early in the morning</li>
        <li>Go to Gym</li>
        <li>Have an Braekfast</li>
    </ol><br>
    <h4>UNORDER LISTS</h4>
    <ul type="disc">
        <li>kiwi</li>
        <li>orange</li>
        <li>cherry</li>
    </ul><br>
    <ul type="square">
        <li>maruti</li>
        <li>toyoto</li>
        <li>tata</li>
    </ul><br>
    <h4>DESCRIPTION LISTS & DATA LISTS</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>Expresso</dd>
        <dd>Capaccino</dd>
        <dd>Filter</dd>
    </dl>
</body>
</html>
