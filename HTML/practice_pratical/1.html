<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    
    <table border="1">
        <caption>Nested Table</caption>
        <tr>
            <td>First <br> Organization</td>
            <td>Second Organization
                <table border="1">
                    <tr>
                        <td>Employee <br> 1</td>
                        <td>Employee <br> 2</td>
                    </tr>
                    <tr>
                        <td>Employee <br> 3</td>
                        <td>Employee <br> 4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Third <br> Organization</td>
            <td>Fourth Organization
                <table border="1">
                    <tr>
                        <td>Employee <br> 1</td>
                        <td>Employee <br> 2</td>
                    </tr>
                    <tr>
                        <td>Employee <br> 3</td>
                        <td>Employee <br> 4</td>
                    </tr>
                </table>
            </td>
        </tr>       
    </table>
</body>
</html>
