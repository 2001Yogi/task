<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 1px solid black;
            background-image: conic-gradient(aqua 0deg 90deg,white 90deg 180deg,aqua 180deg 270deg,white 270deg 360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
