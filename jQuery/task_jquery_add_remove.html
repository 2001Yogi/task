<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" name="" id="inp_value">
    <button id="add">Click to add</button>
    <p id="para"></p>
    <!-- <button id="remove">Click to remove</button> -->
    <script>   
        $(document).ready(function(){
            $("#add").click(function(){
                var input_ = document.getElementById("inp_value").value
                $("#para").append(input_+"<br>")
                $('<button type="button" id="remove">Click to remove</button>').appendTo('#para');
            })
            $("#remove").click(function(){
                $("#para").hide()
            })
        })
    </script>
</body>
</html>
