<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            margin-top: 10px;
            display: none; 
            /* for showing give dispaly none 1st hide and than on again click show with toggle functionality  */
            /* if remove the display none than 1st show and than on again click hide with toggle functionality */
        }
    </style>

</head>
<body>
    <div id="one1"></div>
    <div id="one2"></div>
    <div id="one3"></div>
    <button>Click to Show</button>

    <script>
        $(document).ready(function () {
            $("button").click(function (){
                $("#one1").toggle(), $("#one2").toggle("slow"), $("#one3").toggle(3000)
            })
        })
    </script>
</body>
</html>
