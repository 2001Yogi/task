<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        // eq means equivalent work as array for div
        $(document).ready(function(){
            // $("div").first().css({"border" : "2px solid red"})
            // $("div").last().css({"border" : "2px solid red"})
            // $("div").eq(0).css({"border" : "2px solid red"})
            // $("div").eq(1).css({"border" : "2px solid red"})
            // $("div").not(".one").css({"border" : "2px solid red"})
            $("div").filter(".one").css({"border" : "2px solid red"})
        })
    </script>

    <style>
        body *{
            border: 2px solid black;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>abc</h1>
        <p>efg</p>
        <h2>bbc</h2>
    </div>
    <div class="one">
        <p>nnd</p>
    </div>
    <div>nnccl</div>
</body>
</html>
