<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" name="" id="inp_value">
    <button id="add">Click to add</button>
    <p id="para"></p>

    <script>   
        $(document).ready(function(){
            $("#add").click(function(){
                var input_ = document.getElementById("inp_value").value
                // $("p").after("Hiiii")
                // $("p").before("Hiii")
                $("#para").append(input_+"<br>")
                // $("p").prepend("<p>Hiiii</p>")
            })
        })
    </script>
</body>
</html>
