<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .one{
            height: 300px;
            background-color: aqua;
            margin-top: 7px;
        }
        #two2{
            display: none; /* It give when we have to slideDown the #two2 element */
        }
    </style>
</head>
<body>
    <button>Stop</button>
    <div class="one" id="two1"></div>
    <div class="one" id="two2"></div>
    <script>
        $(document).ready(function (){
            $("#two1").click(function (){
                // $("#two2").slideUp(2000)
                // $("#two2").slideDown(2000)
                $("#two2").slideToggle(2000)
            })
            $("button").click(function (){
                $("#two2").stop()
            })
        })
    </script>
</body>
</html>
